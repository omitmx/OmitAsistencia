<div class="toaster fixed top-0 bottom-0  right-5 px-3 py-2 m-16">
    <div *ngFor="let toast of currentToasts; index as i">
      <app-toast
        [type]="toast.type"
        [title]="toast.title"
        [message]="toast.message"
        (disposeEvent)="dispose(i)"
      ></app-toast>
    </div>
  </div>
