<td class="py-2 pr-2">
    <div class="flex items-center">
      <img [src]="oEmpresa.url_logo" class="mr-2 h-10 w-10 flex-none rounded-sm" alt="" />
      <div class="flex flex-col justify-items-start">
        <span class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">{{
          oEmpresa.empresa
        }}</span>
        <span class="text-xs font-semibold text-gray-400 dark:text-night-300">{{ oEmpresa.razon_social }}</span>
      </div>
    </div>
  </td>
  <td class="py-2 pl-2 text-right">
    <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ oEmpresa.direccion_fiscal }} </span>
  </td>
  <td class="py-2 pl-2 text-right">
    <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ oEmpresa.rfc  }}</span>
  </td>
  <td class="py-2 pl-2 text-right">
      <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ oEmpresa.cp }} </span>
  </td>
  <td class="py-2 pl-2 text-right">
    <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ oEmpresa.ciudad }}</span>
  </td>
  <td class="py-2 pl-2 text-right">
    <input type="checkbox" [checked]="oEmpresa.baja==1" disabled />
  </td>
  <td class="py-2 pl-2 text-right">
    <div class="flex justify-end">
      <button
     
        class="flex h-7 w-7 items-center justify-center rounded-md bg-gray-200 text-gray-400 dark:bg-night-500 dark:text-night-300">
        <svg-icon src="assets/icons/heroicons/outline/camera.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
      </button>|
      <button
      (click)="OpenEdit()"
      class="flex h-7 w-7 items-center justify-center rounded-md bg-gray-200 text-gray-400 dark:bg-night-500 dark:text-night-300">
      <svg-icon src="assets/icons/heroicons/outline/pencil-square.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
    </button>   
      <!-- <button

        class="flex h-7 w-7 items-center justify-center rounded-md bg-gray-200 text-gray-400 dark:bg-night-500 dark:text-night-300">
        <svg-icon src="assets/icons/heroicons/outline/trash.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
      </button>-->
    </div> 
  </td>
