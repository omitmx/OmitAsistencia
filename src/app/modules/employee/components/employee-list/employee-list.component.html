<div class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
 
    <div class="mb-4 flex items-end justify-between">
        <input type="text"  placeholder="Nombre Empleado" class="text-sm w-full py-2.5 text-gray-400 dark:text-night-200" />
      <button
        class="flex-none rounded-md bg-primary-100 px-4 py-2.5 text-xs font-semibold text-primary-500 hover:bg-primary-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        <!-- <svg-icon src="assets/icons/heroicons/solid/magnifying-glass.svg" [svgClass]="'h-5 w-5'"> </svg-icon> -->
        Buscar
      </button>
     
    </div>
  
    <div class="relative overflow-x-auto">
      <table class="w-full table-auto">
        <!--Table head-->
        <thead class="text-xs uppercase text-gray-400 dark:text-night-300">
          <tr>
            <th class="py-3 text-left">#</th>
            <th class="py-3 text-right"></th>
            <th class="py-3"></th>
            <th class="py-3"></th>
            <th class="py-3"></th>
            <th class="py-3 text-right"></th>            
            <th class="py-3 text-right"></th>
            <th class="py-3 text-right">#</th>
          </tr>
        </thead>
        <!--end Table head-->
        <!--Table body-->
        <tbody>
          <tr
            *ngFor="let auction of activeAuction"
            [auction]="auction"
            nft-auctions-table-item
            class="border-b border-dashed border-gray-200 hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600"></tr>
        </tbody>
        <!--end::Table body-->
      </table>
    </div>
  </div>
